{% include "faculty/headerF.html" %}

<div class="main">
    <h2>Edit subject of exam</h2>
    <div class="container">
    
        {% if msg is not None %} 
            <div class="alert alert-{{msg.cls}} alert-dismissible fade show" role="alert">
                <strong>{{msg.st}}</strong>: {{msg.mg}}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endif %}
        <div class="content mt-3">
            <div class="animated fadeIn">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="card">
                            <div class="card-header">
                                <strong class="card-title">Edit subject</strong>
                            </div>
                            <div class="card-body">

                                <div class="login-form">
                                    

                                    <form action='' method="post">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label>update subject</label>
                                            
                                            <input type="text" class="form-control" name="sb" value="{{row.Subject}}" required>
                                        </div>
                                        <br>
                                        <div class="form-group">
                                            <label>update Exam time in minutes</label>
                                            <input type="number" class="form-control" name="time" value="{{row.exam_time_min}}" required>
                                        </div>
                                        <br>

                                        <input type="submit" class="btn btn-success btn-flat m-b-30 m-t-30" value="Update Submit" name="sub1">
                                        
                                        <a href='{% url 'addSub' %}'  class="btn btn-info btn-flat ps-8" >Back</a>
                                        
                                    </form><br>
                                    
                                    <div class="alert alert-danger " style="display: none;" role="alert" id="error">
                                        <strong>Error:</strong> duplicate entry this subject is already exits 
                                        
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div><!-- .animated -->
        </div><!-- .content -->







    </div>

</div>

</html>
</body>
