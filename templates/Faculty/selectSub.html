{% include 'faculty/headerF.html' %}

<!-- this page is for select subject to edit add question -->

<div class="main">
    <h2> select subject for add and edit exam </h2>
    <div class="container">

        <div class="content mt-3">
            <div class="animated fadeIn">
                <div class="row">
                    
                    <div class="col-lg-12">
                        <!-- <div class="col-th-lg" -->
                        <div class="card">
                            <div class="card-header">
                                <strong class="card-title">select subject </strong>
                            </div>
                            <div class="card-body">
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th scope="col">Sr.no</th>
                                            <th scope="col">Exam</th>
                                            <th scope="col">Time in min</th>
                                            <th scope="col">Select subject to add or edit question </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for row in rows  %}
                                        <tr>
                                            <th scope="row"> {{ forloop.counter }} </th>
                                            <td>{{ row.Subject }}</td>
                                            <td> {{ row.exam_time_min }} </td>
                                            <td>
                                                <form action="{% url 'addQues' row.id %}" method='GET' class='d-block'>
                                                    <input type='submit' class ='btn btn-info' value='Select'>
                                                </form>
                                            </td>
                                        
                                        </tr>
                                          
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div><!-- .animated -->
        </div><!-- .content -->







    </div>

</div>


</html>
</body>
